<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Easy Scan</title>

  <link rel="manifest" href="manifest.json" />
  <meta name="theme-color" content="#FFD700" />

  <link rel="icon" href="icons/icon-192.png" sizes="192x192" />
  <link rel="apple-touch-icon" href="icons/icon-512.png" />

  <link rel="stylesheet" href="style.css" />

  <!-- JsBarcode for offline barcode generation -->
  <script src="https://cdn.jsdelivr.net/npm/jsbarcode@3.11.5/dist/JsBarcode.all.min.js"></script>
</head>

<body>
  <header>
    <!-- tapping this will refresh sheet (manual refresh) -->
    <h1 id="refreshDataButton">Easy Scan</h1>
    <button id="themeToggle" aria-label="Toggle theme">ðŸŒ™</button>
  </header>

  <main>
    <!-- Search bar directly under header -->
    <div class="search-wrap">
      <input
        type="text"
        id="searchBox"
        placeholder="Enter last 6-7 digits or SKU"
        autocomplete="off"
        aria-label="Search"
      />
    </div>

    <!-- Result area (loader + cards appear here) -->
    <div id="result" role="region" aria-live="polite"></div>
  </main>

  <!-- Bottom sheet for Search History -->
  <div id="historySheet" class="history-sheet" aria-hidden="true">
    <div class="history-handle" id="historyHandle"></div>
    <div class="history-top">
      <div class="history-title">Search History</div>
      <button id="clearHistoryBtn" class="small-btn">Clear</button>
    </div>
    <div id="historyList" class="history-list" role="list"></div>
  </div>

  <div id="signature">Rauf..</div>

  <!-- Main script -->
  <script src="script.js"></script>

  <!-- Service worker -->
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker
        .register('service-worker.js')
        .then(() => console.log('Service Worker registered'))
        .catch(e => console.warn('SW register failed', e));
    }
  </script>
</body>
</html>
